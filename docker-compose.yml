version: '3.7'
services:
  mongo:
    image: mongo:4.2
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - 27017:27017
  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
  prime-numbers-service:
    build: ./prime-numbers-service
    restart: always
    ports:
      - 8070:8080
  data-management-service:
    build: ./data-management-service
    restart: always
    ports:
      - 8071:8080